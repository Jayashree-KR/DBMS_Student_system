<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #A9A9A9; /* DarkGrey background color */
            padding: 20px;
            margin: 0;
            color: #000000; /* Dark black text color for better contrast */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #A9A9A9; /* Match form background color with body */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #D3D3D3; /* LighterGrey background color for input boxes */
            color: #000000; /* Dark black text color for input boxes */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #008CBA; /* Blue color */
            color: #fff; /* White text */
        }

        .hidden {
            display: none;
        }

        #navButtons {
            text-align: right;
            margin-bottom: 20px;
        }

        /* Style the "Previous" button */
        #navButtons button {
            background-color: #A9A9A9; /* DarkGrey background color */
            color: #fff; /* White text */
            margin-right: 10px;
        }
    </style>
</head>
<body>
  

    <form id="personalDetailsForm" action="process_form" method="POST">
        <h1>Enter Personal Details</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

         <label for="fathersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" required>

        <label for="mothersName">Mother's Name:</label>
        <input type="text" id="mothersName" name="mothersName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste">

        <label for="adharNumber">Adhar Number:</label>
        <input type="text" id="adharNumber" name="adharNumber" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="studyPlace">Study Place:</label>
        <select id="studyPlace" name="studyPlace" required>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
        </select>

        <label for="study10Medium">10th Standard Medium of Study:</label>
        <input type="text" id="study10Medium" name="study10Medium">

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">

        <button type="button" onclick="showTwelveMarksPage()">Next</button>
        
    </form>

    <form id="twelveMarksForm" class="hidden" action="process_form" method="POST">
        <h1>Enter Twelve Marks</h1>
        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" name="subject1" required>

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" name="subject2" required>

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" name="subject3" required>

        <label for="totalMarks12">Total Marks:</label>
        <input type="number" id="totalMarks12" name="totalMarks12" required>

        <label for="maximumMarks12">Maximum Marks:</label>
        <input type="number" id="maximumMarks12" name="maximumMarks12" required>

        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="button" onclick="showTenMarksPage()">Next</button>
    </form>

    <form id="tenMarksForm" class="hidden" action="#" method="POST">
        <h1>Enter Ten Marks</h1>
        <label for="totalMarks10">Total Marks:</label>
        <input type="number" id="totalMarks10" name="totalMarks10" required>

        <label for="maximumMarks10">Maximum Marks:</label>
        <input type="number" id="maximumMarks10" name="maximumMarks10" required>

        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="button" onclick="showCollegeDetailsPage()">Next</button>
    </form>

    <form id="collegeDetailsForm" class="hidden" action="#" method="POST">
        <h1>Enter College Details</h1>
        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required>

        <label for="collegeID">College ID:</label>
        <input type="number" id="collegeID" name="collegeID" required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>

        <label for="durationInYears">Duration in Years:</label>
        <input type="number" id="durationInYears" name="durationInYears" required>

        <label for="seatType">Seat Type:</label>
        <select id="seatType" name="seatType" required>
            <option value="Management">Management</option>
            <option value="GovtAllotted">Govt Allotted</option>
        </select>

        <label for="fees">Fees:</label>
        <input type="number" id="fees" name="fees" step="0.01" required>

        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="button" onclick="showExamResultsPage()">Next</button>
    </form>

    <form id="examResultsForm" class="hidden" action="#" method="POST">
        <h1>Enter Exam Results</h1>
        <label for="examType">Exam Type:</label>
        <input type="text" id="examType" name="examType" required>

        <label for="eRank">Entrance Exam Rank:</label>
        <input type="number" id="eRank" name="eRank">

        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="button" onclick="showAccommodationDetailsPage()">Next</button>
    </form>

    <form id="accommodationDetailsForm" class="hidden" action="#" method="POST">
        <h1>Enter Accommodation Details</h1>
        <label for="accommodationType">Accommodation Type:</label>
        <select id="accommodationType" name="accommodationType" required>
            <option value="Hostel">Hostel</option>
            <option value="PG">PG</option>
            <option value="Home">Home</option>
        </select>

  	<label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="guardianPhone">Guardian Phone:</label>
        <input type="text" id="guardianPhone" name="guardianPhone">

        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="button" onclick="showCollegeBillDetailsPage()">Next</button>
    </form>

    <form id="collegeBillDetailsForm" class="hidden" action="#" method="POST">
        <h1>Enter College Bill Details</h1>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
        </select>

        <label for="amountPaid">Amount Paid:</label>
        <input type="number" id="amountPaid" name="amountPaid" step="0.01" required>

        <label for="pendingAmount">Pending Amount:</label>
        <input type="number" id="pendingAmount" name="pendingAmount" step="0.01" required>

        <label for="dateOfPayment">Date of Payment:</label>
        <input type="date" id="dateOfPayment" name="dateOfPayment">


        <button type="button" onclick="showPreviousPage()">Previous</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function showTwelveMarksPage() {
            document.getElementById("personalDetailsForm").classList.add("hidden");
            document.getElementById("twelveMarksForm").classList.remove("hidden");
        }

        function showTenMarksPage() {
            document.getElementById("twelveMarksForm").classList.add("hidden");
            document.getElementById("tenMarksForm").classList.remove("hidden");
        }

        function showCollegeDetailsPage() {
            document.getElementById("tenMarksForm").classList.add("hidden");
            document.getElementById("collegeDetailsForm").classList.remove("hidden");
        }

        function showExamResultsPage() {
            document.getElementById("collegeDetailsForm").classList.add("hidden");
            document.getElementById("examResultsForm").classList.remove("hidden");
        }

        function showAccommodationDetailsPage() {
            document.getElementById("examResultsForm").classList.add("hidden");
            document.getElementById("accommodationDetailsForm").classList.remove("hidden");
        }

        function showCollegeBillDetailsPage() {
            document.getElementById("accommodationDetailsForm").classList.add("hidden");
            document.getElementById("collegeBillDetailsForm").classList.remove("hidden");
        }

        function showPreviousPage() {
            if (!document.getElementById("personalDetailsForm").classList.contains("hidden")) {
                // No previous page before personal details
                return;
            } else if (!document.getElementById("twelveMarksForm").classList.contains("hidden")) {
                // Show personal details page
                document.getElementById("personalDetailsForm").classList.remove("hidden");
                document.getElementById("twelveMarksForm").classList.add("hidden");
            } else if (!document.getElementById("tenMarksForm").classList.contains("hidden")) {
                // Show twelve marks page
                document.getElementById("twelveMarksForm").classList.remove("hidden");
                document.getElementById("tenMarksForm").classList.add("hidden");
            } else if (!document.getElementById("collegeDetailsForm").classList.contains("hidden")) {
                // Show ten marks page
                document.getElementById("tenMarksForm").classList.remove("hidden");
                document.getElementById("collegeDetailsForm").classList.add("hidden");
            } else if (!document.getElementById("examResultsForm").classList.contains("hidden")) {
                // Show college details page
                document.getElementById("examResultsForm").classList.add("hidden");
                document.getElementById("collegeDetailsForm").classList.remove("hidden");
            } else if (!document.getElementById("accommodationDetailsForm").classList.contains("hidden")) {
                // Show exam results page
                document.getElementById("accommodationDetailsForm").classList.add("hidden");
                document.getElementById("examResultsForm").classList.remove("hidden");
            } else if (!document.getElementById("collegeBillDetailsForm").classList.contains("hidden")) {
                // Show accommodation details page
                document.getElementById("collegeBillDetailsForm").classList.add("hidden");
                document.getElementById("accommodationDetailsForm").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
